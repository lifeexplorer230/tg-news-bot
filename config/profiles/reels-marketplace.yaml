# Профиль конфигурации для Reels Generator - Маркетплейсы
# Генерация сценариев Instagram Reels из новостей Ozon/Wildberries через Perplexity API

profile: reels-marketplace

# Переопределяем пути для профиля reels-marketplace
paths:
  data_dir: ./data
  logs_dir: ./logs
  sessions_dir: ./sessions
  db_file_pattern: "{data_dir}/{profile}_news.db"  # Используем БД из другого профиля
  log_file_pattern: "{logs_dir}/reels/marketplace.log"
  session_file_pattern: "{sessions_dir}/{profile}/session"

# Telegram настройки (используем marketplace профиль для отправки)
telegram:
  session_name: "./sessions/marketplace/session"  # Используем существующую сессию marketplace

# Perplexity API настройки
perplexity:
  api_key: ${PERPLEXITY_API_KEY}
  model: sonar  # Базовая версия - в 3-15x дешевле sonar-pro
  base_url: https://api.perplexity.ai
  timeout: 60
  max_retries: 3

# Настройки обработки новостей для Reels
reels_processor:
  source: database  # database | file
  news_limit: 10    # Количество новостей для обработки
  filter_by_category: []  # Фильтр по категориям (пусто = все)

  # Пути к промптам
  prompts:
    enrich_news: reels/prompts/enrich_news.md
    generate_reels: reels/prompts/generate_reels.md

  # Авто-запуск после processor
  auto_run_after_processor: false  # true = автоматически после обработки новостей

  # Выбор новостей из БД
  db_source:
    profile: marketplace  # Использовать БД из профиля marketplace
    table: published  # Таблица с опубликованными новостями
    days_back: 1  # Брать новости за последний N дней

# Вывод результатов
output:
  # Отправка в Telegram
  telegram:
    enabled: true
    channel: ${MY_PERSONAL_ACCOUNT}  # Куда отправлять сценарии для маркетплейсов
    format: detailed  # detailed | compact

  # Сохранение в файлы (опционально)
  file:
    enabled: false
    path: ./data/reels_output/marketplace
    formats: [json]  # json | markdown

# Логирование
logging:
  level: INFO

# Публикация (наследуем из base.yaml, но не используем)
publication:
  channel: ""
  preview_channel: ""

# Модерация (не используется для reels, но требуется для совместимости)
moderation:
  enabled: false
