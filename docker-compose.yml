version: '3.8'

services:
  # Listener - слушает каналы 24/7
  marketplace-listener:
    build: .
    container_name: marketplace-listener
    command: python main.py listener
    restart: always
    volumes:
    - ./data:/app/data
    - ./logs:/app/logs
    - ./config.yaml:/app/config.yaml
    - ./.env:/app/.env
    environment:
    - TZ=Europe/Moscow
    - HEARTBEAT_PATH=/app/logs/listener.heartbeat
    - HEARTBEAT_MAX_AGE=180
    healthcheck:
      test: [CMD-SHELL, python docker/healthcheck.py]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
    - marketplace-bot

  # Processor - обрабатывает новости (запускается по крону или вручную)
  # Закомментирован по умолчанию, запускается через docker-compose run
  # marketplace-processor:
  #   build: .
  #   container_name: marketplace-processor
  #   command: python main.py processor
  #   volumes:
  #     - ./data:/app/data
  #     - ./logs:/app/logs
  #     - ./config.yaml:/app/config.yaml
  #     - ./.env:/app/.env
  #   environment:
  #     - TZ=Europe/Moscow
  #   networks:
  #     - marketplace-bot

networks:
  marketplace-bot:
    driver: bridge
