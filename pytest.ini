[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --verbose
    --cov=database
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=60

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
