# Ruff configuration for Marketplace News Bot

# Exclude common directories
exclude = [
    ".git",
    ".pytest_cache",
    "__pycache__",
    "*.egg-info",
    ".venv",
    "venv",
    "build",
    "dist",
    "data",
    "logs",
    "htmlcov",
    ".coverage",
    "snapshot",
]

# Line length to match black
line-length = 100

# Python version
target-version = "py311"

[lint]
# Enable pycodestyle (E, W), Pyflakes (F), isort (I), and more
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "T10", # flake8-debugger
    "PIE", # flake8-pie
    "T20", # flake8-print (detect print statements)
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "N802",  # function name should be lowercase (allow setUp, tearDown)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Allow print statements in scripts
"scripts/*.py" = ["T20"]
# Allow unused imports in __init__.py
"__init__.py" = ["F401"]
# Allow print in test files for debugging
"tests/*.py" = ["T20"]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect existing line endings
line-ending = "auto"
